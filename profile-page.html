<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Netflix-assets/assets/netflix_logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Netflix</title>
  </head>
  <body class="bg-dark-cst">
    <nav class="navbar navbar-expand-lg bg-dark-cst">
      <div class="container-fluid" style="max-width: 95%">
        <a class="navbar-brand" href="index.html">
          <img src="Netflix-assets/assets/netflix_logo.png" alt="Bootstrap" width="" height="40" />
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center gx-0">
        <div class="col-5 border border-0 border-bottom">
          <p class="h1">Edit Profile</p>
        </div>
      </div>
      <div class="row gx-0 justify-content-center">
        <div class="col-5">
          <div class="container gx-0 mt-3">
            <div class="row gx-0">
              <div class="col-3">
                <img src="Netflix-assets/assets/kids_icon.png" alt="" style="width: 100%" />
              </div>
              <div class="col-9 ps-4">
                <div class="d-flex flex-column align-items-start">
                  <p class="bg-secondary py-1 px-2 w-90">Strive Student</p>
                  <p class="my-0 mt-2 text-secondary-emphasis">Language:</p>
                  <div class="btn-group mt-2">
                    <button
                      type="button"
                      class="btn border border-1 border-white rounded-0 dropdown-toggle"
                      style="--bs-btn-padding-y: 0.2rem; --bs-btn-padding-x: 0.5rem; --bs-btn-font-size: 1rem"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark-cst">
                      <li><button class="dropdown-item" type="button">Italian</button></li>
                      <li><button class="dropdown-item" type="button">French</button></li>
                      <li><button class="dropdown-item" type="button">German</button></li>
                    </ul>
                  </div>
                  <span class="border border-0 border-bottom w-95 mt-4"></span>
                  <p class="my-0 mt-3 text-secondary-emphasis">Maturity Settings:</p>
                  <p class="text-white bg-light-subtle py-1 px-2 mt-2">ALL MATURITY RATINGS</p>
                  <p class="fs-s">Show titles of all maturity ratings for this profile.</p>
                  <button type="button" class="btn border border-2 rounded-0 mt-2 px-4 text-secondary-emphasis">
                    EDIT
                  </button>
                  <span class="border border-0 border-bottom w-95 mt-4"></span>
                  <p class="my-0 mt-3 text-secondary-emphasis">Autoplay controls</p>
                  <label class="checkbox-wrapper m-0 mt-2 mb-3 d-flex align-items-center">
                    <input type="checkbox" name="check" />
                    <span class="checkmark"></span>
                    <p class="fs-xs">Autoplay next episode in a series on all devices.</p>
                  </label>
                  <label class="checkbox-wrapper">
                    <input type="checkbox" name="check" />
                    <span class="checkmark"></span>
                    <p class="fs-xs">Autoplay previews epsode in a series on all devices.</p>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row gx-0 justify-content-center">
        <div class="col-5">
          <div class="d-flex gap-3">
            <button
              type="button"
              class="btn border border-2 rounded-0 mt-2 px-4 text-secondary-emphasis  btn-editP-hover"
            >
              SAVE</button
            ><button type="button" class="btn border border-2 rounded-0 mt-2 px-4 text-secondary-emphasis">
              CANCEL</button
            ><button type="button" class="btn border border-2 rounded-0 mt-2 px-4 text-secondary-emphasis">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
